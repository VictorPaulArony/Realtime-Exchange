spring.application.name=main-service

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydb
spring.datasource.username=viarony
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Rate Service Configuration
rate-service.url=http://localhost:8081
rate-service.auth.username=username
rate-service.auth.password=password

# API Security
api.username=username
api.password=password


# Logging
logging.level.com.main_service=INFO
